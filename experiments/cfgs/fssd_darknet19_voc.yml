MODEL:
  SSDS: fssd
  NETS: darknet_19
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 21
  FEATURE_LAYER: [[[8, 12, 16], [256, 512, 1024]],
                  [['', 'S', 'S', 'S', '', ''], [512, 512, 256, 256, 256, 256]]]
  STEPS: [[8, 8], [16, 16], [32, 32], [64, 64], [100, 100], [300, 300]]
  SIZES: [[30, 30], [60, 60], [111, 111], [162, 162], [213, 213], [264, 264], [315, 315]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN: 
  MAX_EPOCHS: 100
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 32
  TRAINABLE_SCOPE: 'base,norm,extras,transforms,pyramids,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,transforms,pyramids,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 60

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [91, 100]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'voc'
  DATASET_DIR: './data/VOCdevkit'
  TRAIN_SETS: [['2007', 'trainval'], ['2012', 'trainval']]
  TEST_SETS:  [['2007', 'test']]
  PROB: 0.6

EXP_DIR: './experiments/models/fssd_darknet_19_voc'
LOG_DIR: './experiments/models/fssd_darknet_19_voc'
RESUME_CHECKPOINT: './weights/fssd/darknet19_fssd_voc_81.0.pth'
PHASE: ['test']