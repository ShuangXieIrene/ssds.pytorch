MODEL:
  SSDS: yolo_v2
  NETS: mobilenet_v2
  IMAGE_SIZE: [416, 416]
  NUM_CLASSES: 81
  FEATURE_LAYER: [[['', '',13, '']], [[1024, 1024, 64, 1024]]]
  SIZES: [[416, 416]]
  ASPECT_RATIOS: [[[0.1,0.1], [0.2,0.2], [0.3,0.3], [0.5,0.5], [0.9,0.9]]]

TRAIN:
  MAX_EPOCHS: 100
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 28
  TRAINABLE_SCOPE: 'base,extras,loc,conf'
  RESUME_SCOPE: 'base,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 55

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [91, 100]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'coco'
  DATASET_DIR: './data/COCO'
  TRAIN_SETS: [['2017', 'train']]
  TEST_SETS:  [['2017', 'val']]
  PROB: 0.6

EXP_DIR: './experiments/models/yolo_v2_mobilenetv2_coco'
LOG_DIR: './experiments/models/yolo_v2_mobilenetv2_coco'
RESUME_CHECKPOINT: './weights/yolo/mobilenet_v2_yolo_v2_coco_20.4.pth'
PHASE: ['test']
