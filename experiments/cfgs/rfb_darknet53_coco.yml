MODEL:
  SSDS: rfb
  NETS: darknet_53
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 81
  FEATURE_LAYER: [[23, 28, 'RBF', 'RBF', 'S', 'S'], [512, 1024, 512, 256, 256, 256]]
  STEPS: [[16, 16], [32, 32], [64, 64], [100, 100], [150, 150], [300, 300]]
  SIZES: [[45, 45], [90, 90], [135, 135], [180, 180], [225, 225], [270, 270], [315, 315]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN:
  MAX_EPOCHS: 100
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 16
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 55

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [96, 100]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'coco'
  DATASET_DIR: './data/COCO'
  TRAIN_SETS: [['2017', 'train']]
  TEST_SETS:  [['2017', 'val']]
  PROB: 0.6

EXP_DIR: './experiments/models/rfb_darknet_53_coco'
LOG_DIR: './experiments/models/rfb_darknet_53_coco'
RESUME_CHECKPOINT: './weights/rfb/darknet53_rfb_coco_22.8.pth'
PHASE: ['test']