MODEL:
  SSDS: rfb_lite
  NETS: mobilenet_v2
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 81
  FEATURE_LAYER: [[13, 17, 'RBF', 'S', 'S', 'S'], [96, 320, 512, 256, 256, 128]]
  STEPS: [[16, 16], [32, 32], [64, 64], [100, 100], [150, 150], [300, 300]]
  SIZES: [[45, 45], [90, 90], [135, 135], [180, 180], [225, 225], [270, 270], [315, 315]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN:
  MAX_EPOCHS: 50
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 32
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.002
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 0

TEST:
  BATCH_SIZE: 48
  TEST_SCOPE: [45, 50]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'coco'
  DATASET_DIR: './data/COCO'
  TRAIN_SETS: [['2017', 'train']]
  TEST_SETS:  [['2017', 'val']]
  PROB: 0.6

EXP_DIR: './experiments/models/rfb_mobilenet_v2_coco'
LOG_DIR: './experiments/models/rfb_mobilenet_v2_coco'
RESUME_CHECKPOINT: './weights/rfb_lite/mobilenet_v2_rfb_lite_coco_18.5.pth'
PHASE: ['test']